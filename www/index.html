<html>
<head>
<title>WebRTC iOS Sample</title>
<link rel="stylesheet" href="css/style.css">
</head>
  <body>
   <div class="container-video">
    <video id="remoteVideo"></video>
     <div class="conatiner-localVideo">
      <video id="localVideo"></video>
     </div>
   </div>
   <div class="container-credential">
    UserName: <input type="text" maxlength="20" placeholder="Username" id="username"><br><br>
    Password: <input type="password" maxlength="20" placeholder="Password" id="password"><br><br>
    ServerURL: <input type="text" maxlength="20" placeholder="xxx.yyy.com:7443" id="serverurl"><br><br>
    Destination: <input type="text" maxlength="20" placeholder="zzz@xxx.yyy.com" id="destination"><br>
    <p>
     <button id="btnCall">Call</button>
     <button id="btnHang">Hang</button>
     <button id="btnMic">Mic</button>
    </p>
   <div>
  </body>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/sip.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
